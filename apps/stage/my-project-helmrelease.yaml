apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: my-project-stage
  namespace: apps-stage
spec:
  interval: 1m

  driftDetection:
    mode: enabled
    # ignore:
    #   - paths: ["/spec/replicas"]


  chart:
    spec:
      chart: hello-world
      version: "0.1.0"
      sourceRef:
        kind: HelmRepository
        name: hetzner-kuber
        namespace: flux-system

  valuesFrom:
    # - kind: ConfigMap
    #   name: my-project-stage-values
    #   valuesKey: values.yaml

    # - kind: ConfigMap
    #   name: my-project-stage-values
    #   valuesKey: FRUIT
    #   targetPath: fruit

    # - kind: ConfigMap
    #   name: my-project-stage-values
    #   valuesKey: TEST
    #   targetPath: test
    # - kind: Secret
    #   name: my-project-stage-secret
    #   valuesKey: values.yaml
    
    - kind: Secret
      name: my-project-stage-secret
      valuesKey: FRUIT
      targetPath: fruit

    - kind: Secret
      name: secret-values
      valuesKey: test
      targetPath: test

    - kind: Secret
      name: secret-values
      valuesKey: replicaCount
      targetPath: replicaCount
    
    - kind: Secret
      name: secret-values
      valuesKey: environment
      targetPath: environment
    
    - kind: Secret
      name: secret-values
      valuesKey: logLevel
      targetPath: logLevel

    - kind: Secret
      name: secret-values
      valuesKey: service.type
      targetPath: service.type

    - kind: Secret
      name: secret-values
      valuesKey: service.port
      targetPath: service.port
    
    - kind: Secret
      name: secret-values
      valuesKey: ingress.enabled
      targetPath: ingress.enabled

    - kind: Secret
      name: secret-values
      valuesKey: ingress.className
      targetPath: ingress.className

    - kind: Secret
      name: secret-values
      valuesKey: ingress.annotations."nginx\.ingress\.kubernetes\.io/rewrite-target"
      targetPath: ingress.annotations."nginx\.ingress\.kubernetes\.io/rewrite-target"

    - kind: Secret
      name: secret-values
      valuesKey: ingress.hosts[0].host
      targetPath: ingress.hosts[0].host

    - kind: Secret
      name: secret-values
      valuesKey: ingress.hosts[0].paths[0].path
      targetPath: ingress.hosts[0].paths[0].path

    - kind: Secret
      name: secret-values
      valuesKey: ingress.hosts[0].paths[0].pathType
      targetPath: ingress.hosts[0].paths[0].pathType

    - kind: Secret
      name: secret-values
      valuesKey: ingress.tls
      targetPath: ingress.tls

    - kind: Secret
      name: secret-values
      valuesKey: serviceAccount.create
      targetPath: serviceAccount.create

    - kind: Secret
      name: secret-values
      valuesKey: serviceAccount.annotations
      targetPath: serviceAccount.annotations

    - kind: Secret
      name: secret-values
      valuesKey: serviceAccount.name
      targetPath: serviceAccount.name

    - kind: Secret
      name: secret-values
      valuesKey: nameOverride
      targetPath: nameOverride

    - kind: Secret
      name: secret-values
      valuesKey: fullnameOverride
      targetPath: fullnameOverride


#key FRUIT from the secret will become key fruit in the helm values with a value from FRUIT
#important due to https://helm.sh/docs/intro/using_helm/#the-format-and-limitations-of---set
